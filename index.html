<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Geek</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Alura Geek</h1>
  </header>
  <main>
    <section id="products-section">
      <h2>Mis productos</h2>
      <div id="products-container"></div>
    </section>
    <section id="form-section">
      <h2>Agregar producto</h2>
      <form id="product-form">
        <input type="text" id="product-name" placeholder="Nombre del producto" required>
        <input type="number" id="product-price" placeholder="Precio" required>
        <input type="url" id="product-image" placeholder="URL de la imagen" required>
        <button type="submit" class="btn-submit">Cargar</button>
        <button type="reset" class="btn-reset">Limpiar</button>
      </form>
    </section>
  </main>
  <footer>
    <h1>Alura Geek</h1>
    <p class="highlight">Desarrollado por Dailer Guerrero</p>
    <p class="subtext">Alura Latam 2024</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
